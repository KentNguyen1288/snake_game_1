<!doctype html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <style type="text/css">
        canvas {
            display: block;
            position: absolute;
            border: 3px solid #000;
            margin: auto;
            top: 0;
            bottom:  0;
            right: 0;
            left: 0;
        }
        
    </style>
</head>

<body>


<script type="text/javascript">
// Constant
var COL = 30, ROW = 30;
var SNAKE = 1, FRUIT = 2, EMPTY = 0;
var UP = 0, DOWN = 1, LEFT = 2, RIGHT = 3;
var KEY_UP = 38, KEY_DOWN = 40, KEY_LEFT = 37, KEY_RIGHT = 39;

var grid = {
    width: null,
    height: null,
    _grid: null,

     init: function(d, c,r){
        this.width = c;
        this.height = r;
        this._grid = [];
        for(var x = 0; x < this.width; x ++){
            this._grid.push([])
            for(var y = 0; y < this.height; y ++){
                this._grid[x].push(d);
            }
        }
    },
    set: function(val, x, y){
        this._grid[x][y] = val;
    },
    get: function(x, y){
        return this._grid[x][y];
    }
}

var snake = {
    direction: null,
    last: null,
    _queue: null,

    init: function(x, y){
        this.direction = UP;
        this._queue = [];
        this.insert(x, y);
    },
    insert: function(x, y){
        this._queue.unshift({x:x, y:y});
        this.last = this._queue[0];
    },
    remove: function (){
        return this._queue.pop();
    }
}

function setFood(){
    var empty = [];
    for(var x = 0; x < grid.width; x ++){
            for(var y = 0; y < grid.height; y ++){
                if(grid.get(x, y) === EMPTY){
                    empty.push({x:x, y:y});
                }
            }
        }
    var ranPos = empty[Math.floor(Math.random()*(empty.length -1))];
    grid.set(FRUIT, ranPos.x, ranPos.y);    
}

// Game Object
var canvas, ctx, frame, keyState, score;
function main(){
    canvas = document.createElement("canvas");
    canvas.width = COL*20;
    canvas.height = ROW*20;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);

    frame = 0;
    score = 0;
    keyState = {};

    document.addEventListener("keydown", function(ke){
        keyState[ke.keyCode] = true;
    });
    document.addEventListener("keyup", function(ke){
        delete keyState[ke.keyCode];
    });   
    init();
    loop();
}

function init(){
    grid.init( EMPTY, COL, ROW);
    var strPos = {x: grid.width/2, y: grid.height/3 - 1};
    snake.init(strPos.x, strPos.y);
    grid.set(SNAKE, strPos.x, strPos.y);
     setFood();
}

function loop(){
    draw();
    update();
    requestAnimationFrame(loop, canvas);
}

function update(){
    frame ++;
    if(keyState[KEY_UP]  && snake.direction != DOWN){ snake.direction = UP };
    if(keyState[KEY_DOWN]  && snake.direction != UP){ snake.direction = DOWN };
    if(keyState[KEY_LEFT]  && snake.direction != RIGHT){ snake.direction = LEFT };
    if(keyState[KEY_RIGHT]  && snake.direction != LEFT){ snake.direction = RIGHT };

    if(frame%12 === 0){
        var nx = snake.last.x;
        var ny = snake.last.y;
        if(nx < 0 || nx> grid.width 
        || ny < 0 || ny > grid.height
        
        ){
            return init();
            }
        switch(snake.direction){
            case UP:
                ny --;
                break;
            case DOWN:
                ny ++;
                break;
            case LEFT:
                nx --;
                break;
            case RIGHT:
                nx++;
                break;
        }
        if(grid.get(nx, ny) === FRUIT){
            var tail = {x: nx, y:ny}
            setFood();
            score ++;

        }else{
        tail = snake.remove();
        grid.set(EMPTY, tail.x, tail.y);
        tail.x = nx;
        tail.y = ny;
        }
        snake.insert(tail.x, tail.y);
        grid.set(SNAKE, tail.x, tail.y);
    }

}
function draw (){
    tw = canvas.width/grid.width;
    th = canvas.height/ grid.height;
    for(var x = 0; x < grid.width; x ++){
            for(var y = 0; y < grid.height; y ++){
                switch(grid.get(x, y)){
                    case SNAKE:
                        ctx.fillStyle = "#08FEF2";
                        break;
                    case FRUIT:
                        ctx.fillStyle = "#FFAB00";
                        break;
                    case EMPTY:
                        ctx.fillStyle = "#F0F3F2";
                        break;
                }
                ctx.fillRect(x*tw, y*th, tw, th);
            }
        }
        ctx.fillStyle = "black";
        ctx.fillText ("SCORE: " + score, 10, 10);

}

main();
</script>
</body>
</html>
